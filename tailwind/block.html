<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="text-center">
        <h1 class="border border-solid border-red-500 text-green-600 text-5xl font-bold">
            Center container
        </h1>
        <b>Tailwind css block Class</b>
<div class="bg-green-200 p-4 mx-16  space-y-4">
    <span class="block h-12  bg-green-500 rounded-lg">1</span>
    <span class="block h-12  bg-green-500 rounded-lg">2</span>
    <span class="block h-12  bg-green-500 rounded-lg">3</span>
</div>
</div>

<br/>
<!-- inline-block -->
 <div class="text-center">
    <h1 class="text-green-600 text-5xl font-bold">this is for inline-block</h1>

    <div class="bg-green-200">
        <span class="inline-block w-32 h-12 bg-green-500 rounded-lg">1</span>
        <span class="inline-block w-32 h-12 bg-green-500 rounded-lg">1</span>
        <span class="inline-block w-32 h-12 bg-green-500 rounded-lg">1</span>
    </div>
 </div>

 <!-- inline -->
  <div class="text-center">
    <h1 class="text-green-600 text-2xl font-bold">inline</h1>
    <div class="bg-green-200 p-4 mx-16 space-y-4">
        <span class="bg-green-500 inline rounded-lg">1</span>
        <span class="bg-green-500 inline rounded-lg">1</span>
        <span class="bg-green-500 inline rounded-lg">1</span>
    </div>
  </div>
</body>
</html>
