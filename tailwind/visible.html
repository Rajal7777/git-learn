<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="text-center">
   <h1 class="text-3xl text-green-700 bg-gray-400">visible & invisible</h1>

    <div class="flex flex-row justify-evenly mb-4">
        <div class="bg-green-600 h-12 w-20">1</div>
        <div class="invisible bg-green-600 h-12 w-20">2</div>
        <div class="bg-green-600 h-12 w-20">3</div>
        <div class="bg-green-600 h-12 w-20">4</div>
    </div>

      <div class="flex flex-row justify-evenly">
        <div class="bg-green-600 h-12 w-20 z-30">1</div>
        <div class="visible bg-green-600 h-12 w-20 z-10">2</div>
        <div class="bg-green-600 h-12 w-20 z-20">3</div>
        <div class="bg-green-600 h-12 w-20 z-0">4</div>
    </div>

      <h1 class="text-green-600 text-5xl font-bold">
        GeeksforGeeks
    </h1>
    <b>Tailwind CSS Z-Index Class</b>
    <div class="flex-column">
        <div class="relative z-30 w-full h-12 bg-green-400">0</div>
        <div class="relative z-20 w-full h-12 bg-yellow-400">1</div>
        <div class="relative z-40 w-full h-12 bg-red-400"
                                           style="top: 32px;">2</div>
        <div class="relative z-70 w-full h-12 bg-blue-400">3</div>
        <div class="relative z-60 w-full h-12 bg-green-300">4</div>
        <div class="relative z-10 w-full h-12 bg-orange-600">5</div>
    </div>
</body>

</html>
